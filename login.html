<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Fandom - Legenda Nusantara</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <h1 class="header-title">Sign in to Fandom</h1>
    </div>
    <button class="back-button">
        <a href="/DEMO/JAWA/jawa.html">
            ← BACK
        </a>
    </button>
    <div class="container">
        <div class="login-wrapper">
            <div class="social-section">
                <h2>Sign in with account</h2>
                <div class="social-buttons">
                    <button class="social-btn google-btn">
                        <span class="icon">G</span>
                        SIGN IN WITH GOOGLE
                    </button>
                    <button class="social-btn facebook-btn">
                        <span class="icon">f</span>
                        SIGN IN WITH FACEBOOK
                    </button>
                </div>
            </div>

            <div class="form-section">
                <h2>Sign in</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Username" required>
                    </div>
                    <button type="submit" class="signin-btn">SIGN IN</button>
                </form>
                <div class="register-link">
                    Don't have account? <a href="#">Register now</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            Copyright © 2025 Nusantara Wiki. Powered by Kelompok 14. All Rights Reserved. 
        </div>
    </div>
</body>
</html>
